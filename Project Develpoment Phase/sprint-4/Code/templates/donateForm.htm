<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    main{
        margin-top: 60px;
    }
</style>
<body>
   <header>
        <nav class="navbar navbar-dark navbar-expand-sm bg-danger fixed-top">
            <a href="/" class="navbar-brand">
                <i class="fas fa-medkit"></i> &nbsp;
                Plasma Donor App
            </a>
        </nav>
   </header>
   <main>
        <div class="container-sm bg-light">
            <h4 class="text-center">
                Donation Form
            </h4>
            <form action="{{url_for('make_donation')}}" method="post">
                <div class="form-group">
                    <label for="RequestID" hidden>
                        RequestID :
                    </label>
                    <input type="text" class="form-control" name="req_id" required value="{{req_id}}" hidden>
                </div>
                <div class="form-group">
                    <label for="donor-name">Donor's Name</label>
                    <input type="text" name="donor-name" id="donor-name" class="form-control" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="age">Donor's Age</label>
                    <input type="number" min="18" max="65" name="donor-age"
                    placeholder="You must be atleast 18 years old to donate Plasma"
                     class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="text" name="phone-number" class="form-control" placeholder="Enter 10 digit phone number"
                    required>
                </div>
                <div class="form-group">
                    <label for="b-type">Choose Blood type</label>
                    <select id="blood-group" name="blood-type" class="form-control browser-default custom-select" required>
                        <option value="A Positive">A postive (A+)</option>
                        <option value="A Negative">A Negative (A-)</option>
                        <option value="B Positive">B postive (B+)</option>
                        <option value="B Negative">B Negative (B-)</option>
                        <option value="O Positive">O postive (O+)</option>
                        <option value="O Negative">O Negative (O-)</option>
                        <option value="AB Positive">AB postive (AB+)</option>
                        <option value="AB Negative">AB Negative (AB-)</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="checkbox"  required name="btype-match">
                    <label for="btype-cnf">Does the requested blood type match your blood type ?</label>
                </div>
                <div class="form-group">
                    <label for="med-status">What is your current Medical Status ?</label>
                    <input type="text" name="medical-status"  class="form-control" placeholder="Healthy" required>
                </div>
                <div class="form-group">
                    <label for="location">Enter the Location</label>
                    <input type="text" name="location" class="form-control" placeholder="enter the location of medical center near you">
                </div>
                <div class="form-group">
                    <label for="date">Choose the date and time </label>
                    <input type="datetime-local" class="form-control" name="datetime" required>
                </div>
                <div class="form-group">
                    <label for="address">Enter your contact address</label>
                    <textarea class="form-control" name="contact-address"  cols="6" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <input type="checkbox" required>
                    <label for="eligibility-check">I have read the <a href="/guide">Guide</a> completly and i'm aware that i am eligible to make this donation </label>
                </div>
                <button type="submit" class="btn btn-primary mb-4 float-right">Submit</button>
            </form>
        </div>
   </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>    
</body>
</html>
